{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Controle de Acesso</title>

	<link rel="stylesheet" href="{% static 'css/stylepesquisa.css' %} ">
</head>
<body>
	<form class="form" action="perfil" method="POST">
		{% csrf_token %}
		<div class="card">
			<div class="card-top">
				<img class="imglogin" src="{% static 'img/user.png' %}" alt="">
				<h2 class="title">UNIPAC</h2>
				<p>Meu Perfil</p>
			</div>
			
			<div class="card-group">
				<input type="email" name="email" value="{{email}}" placeholder="Informe um e-mail*" readonly>
			</div>

			<div class="card-group">
				<input type="password" name="senha" value="" placeholder="Informe uma senha*" required>
			</div>

			<div class="card-group">
				<input type="text" name="nome" value="{{nome}}" placeholder="Informe seu nome completo*" required>
			</div>

			<div class="card-group">
				<input type="text" name="cpf" value="{{cpf}}" placeholder="Informe seu CPF*" readonly>
			</div>

			<div class="card-group">
				<input type="text" name="telefone" value="{{telefone}}" placeholder="Informe seu Telefone">
			</div>

			<div class="card-group">
				<input type="text" name="endereco" value="{{endereco}}" placeholder="Informe seu EndereÃ§o*" required>
			</div>

			<div class="card-group btn">
                <a href="#">
				    <button type="submit">ALTERAR</button>
                </a>
			</div>
			<div class="card-group btn">
                <a href="{% url 'menu' %}">
				    <button type="button">VOLTAR</button>
                </a>
			</div>
		</div>
	</form>
</body>
</html>
